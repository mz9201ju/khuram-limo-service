name: Deploy Vite Site to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js with cache
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies (with cache)
        run: npm ci --prefer-offline

      - name: ğŸ—ï¸ Build Vite project
        # Inject the VITE_* secrets into the build environment so Vite will replace import.meta.env.VITE_*
        env:
          VITE_WHATS_SECRET: ${{ secrets.VITE_WHATS_SECRET }}
          SANDBOX_CLIENT_ID: ${{ secrets.SANDBOX_CLIENT_ID }}
        run: npm run build

      - name: ğŸª„ Add 404 fallback for SPA routing
        run: cp dist/index.html dist/404.html

      - name: ğŸ“¤ Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: âš™ï¸ Disable Jekyll
        run: touch dist/.nojekyll

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
