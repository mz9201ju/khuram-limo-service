name: Deploy Vite Site to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js with cache
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline

      - name: ğŸ—ï¸ Build Vite project
        env:
          VITE_WHATS_SECRET: ${{ secrets.VITE_WHATS_SECRET }}
          VITE_PAYPAL_CLIENT_ID: ${{ secrets.VITE_PAYPAL_CLIENT_ID }}
        run: npm run build

      # ğŸ”¥ IMPORTANT FOR MPA: Use home.html as the main entry on GitHub Pages
      - name: ğŸª„ Set index.html for GitHub Pages
        run: |
          cp dist/home.html dist/index.html
          cp dist/home.html dist/404.html

      # Prevent GitHub Pages from removing files with underscores
      - name: âš™ï¸ Disable Jekyll
        run: touch dist/.nojekyll

      - name: ğŸ“¤ Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
